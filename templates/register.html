<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Mental Health Support</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-image: url("{{ url_for('static', filename='images/anxiety-depression.jpg') }}");
            background-size: cover;
            background-position: center;
            font-family: 'Quicksand', sans-serif;
        }

        .register-container {
            margin-left: 60px;
            padding: 30px 40px;
            border-radius: 16px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 360px;
            width: 100%;
            animation: slideFade 1s ease-out;
        }

        @keyframes slideFade {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        h2 {
            color: #4CAF50;
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.85);
            font-size: 1em;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 6px rgba(76, 175, 80, 0.2);
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        p.login-link {
            margin-top: 20px;
            text-align: center;
            font-size: 0.95em;
        }

        p.login-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        p.login-link a:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        @media (max-width: 768px) {
            body {
                justify-content: center;
            }
            .register-container {
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>üìù Register</h2>
        <form method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input name="password" id="password" type="password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <p class="login-link"><a href="/login">Already have an account? Login</a></p>
    </div>
</body>
</html>
